<ion-header>
  <ion-navbar color="primary">
    <ion-title>

    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="{{pathForImage(lastImage)}}" style="width: 80%" [hidden]="lastImage === null">
  <h3 [hidden]="lastImage !== null">Selectionner une image</h3>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon> Selection de l'image
      </button>
      <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>Telecharger
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
